<cdk-virtual-scroll-viewport itemSize="30" minBufferPx="30" maxBufferPx="60" style="height: 400px; border: 1px solid black;">
  <ul>
    <li *cdkVirtualFor="let item of items; templateCacheSize: 0">
      <input soho-checkbox type="checkbox" [attr.id]="item.id" name="checkbox2" [(ngModel)]="item.checked">
      <label soho-label [attr.for]="item.id" [forCheckBox]="true">Checked</label>
    </li>
  </ul>
</cdk-virtual-scroll-viewport>
